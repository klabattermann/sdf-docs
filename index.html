<!DOCTYPE html>
<html>
<head>
  <title>Scientific Data Facility</title>
  <link rel="icon" type="image/png" href="assets/SDF32.png"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/public/doc/assets/theme-simple.css" title="Simple">
  <link rel="stylesheet" href="/public/doc/assets/main.css">

</head>
<body>
  <div id="app"></div>
  <script src="/public/doc/assets/docsify-edit-on-github.min.js"></script>
  <script>
    window.$docsify = {
      name: 'SDF',
      loadSidebar: true,
      coverpage: true,
      auto2top: true,
      //maxLevel: 2,
      subMaxLevel: 3,
      repo: "slaclab/sdf-docs",
      logo: "sdf.svg",
      //formatUpdated: '{DD}/{MM}/{YYYY} @ {HH}:{mm}',
      toc: {
        tocMaxLevel: 5,
          target: 'h1, h2, h3, h4, h5, h6'
      },
      plugins: [
        EditOnGithubPlugin.create( "https://github.com/slaclab/sdf-docs/blob/master/", null, function(file){ return "Edit page"})
      ]
 
    }
  </script>
  <script src="/public/doc/assets/docsify.min.js"></script>
  <script src="/public/doc/assets/search.min.js"></script>
  <script src="/public/doc/assets/docsify-themeable.min.js"></script>
  <script src="/public/doc/assets/docsify-plugin-toc.min.js"></script>
  <script src="/public/doc/assets/prism-bash.min.js"></script>
</body>
</html>
